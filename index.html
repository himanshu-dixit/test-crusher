    <script>
        const send = true;

        function handleConnect(){
          connectWithFormInput()

          setTimeout(()=>{
            const socket = new WebSocket('wss://65.2.11.198:3010');
          //  const socket = new WebSocket('ws://192.168.1.155:3010');
          socket.addEventListener('open', () => { })


          setTimeout(()=>{

            document.body.addEventListener('mouseup', e => {
              const x = e.offsetX;
              const y = e.offsetY;

              console.log(x, y)

              socket.send(JSON.stringify({
                type: 'click'
              }))
            });

            document.body.addEventListener('mousemove', throttle(e => {
              const x = (e.offsetX);
              const y = (e.offsetY);
              // const x = (e.offsetX)*1.3;
              // const y = (e.offsetY)*1.3;
              const cord = { x, y };

              if (send) {
                socket.send(JSON.stringify({
                  type: 'move',
                  cord
                }))
              }
            }, 20));


            document.addEventListener('keypress', throttle(e => {
              if (send) {
                socket.send(JSON.stringify({
                  type: 'key',
                  key: e.key
                }))
              }
            }));

          },2000)

          },5000)
        }

        function throttle (callback, limit) {
  var waiting = false;                      // Initially, we're not waiting
  return function () {                      // We return a throttled function
      if (!waiting) {                       // If we're not waiting
          callback.apply(this, arguments);  // Execute users function
          waiting = true;                   // Prevent future invocations
          setTimeout(function () {          // After a period of time
              waiting = false;              // And allow future invocations
          }, limit);
      }
  }
}
